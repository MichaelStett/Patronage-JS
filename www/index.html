<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<div class="jumbotron">
    <div class="container container-fluid" id="calculator">
        <div class="btn-toolbar" role="toolbar">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div class="display-4" id="title">Calculator</div>
                <div class="btn-group col-sm" role="group">
                    <input class="ml-1 mr-1 col-sm text-right text-white bg-dark" id="screen" disabled="">
                </div>
                <div class="btn-group col-sm" role="group">
                    <button type="button" class="cancel cancel-all mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-danger" value="C">C</button>
                    <button type="button" class="cancel cancel-one mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-danger" value="CE">CE</button>
                </div>
                <div class="btn-group col-sm" role="group">
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="1">1</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="2">2</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="3">3</button>
                    <button type="button" class="operator mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-info" value="+">+</button>
                </div>

                <div class="btn-group col-sm" role="group">
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="4">4</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="5">5</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="6">6</button>
                    <button type="button" class="operator mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-info" value="-">-</button>
                </div>

                <div class="btn-group col-sm" role="group">
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="7">7</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="8">8</button>
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="9">9</button>
                    <button type="button" class="operator mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-info" value="*">*</button>
                </div>

                <div class="btn-group col-sm" role="group">
                    <button type="button" class="number mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value="0">0</button>
                    <button type="button" class="dot mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-secondary" value=".">.</button>
                    <button type="button" class="operator mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-info" value="=">=</button>
                    <button type="button" class="operator mx-1 mt-1 btn btn-sm btn-block btn-outline active btn-info" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
